<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSSE②の歩み</title>
    <link rel="stylesheet" href="./destyle.css">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./gallery.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />


</head>

<body>
    <div class="bg_pt"></div>

    <div class="wrapper">
        <header></header>
        <div class="header-spacer"></div>
        <div class="container">
            <div class="article-title">
                <img class="article-title-img" src="./img/gallery.jpeg" alt="足跡の画像">
                <div class="article-title-dotline"></div>
                <div class="article-title-txt-box">
                    <h1 class="article-title-topic">POSSE②ギャラリー</h1>
                    <p class="article-title-txt">
                        POSSE②ではさまざまなイベントを定期的に行なっています。<br>POSSE②はそれらのイベントを通して、オンラインだけでは得られない固い絆を得ることができます。
                    </p>
                </div>
            </div>
            <article>
                <h2>リアイベ</h2>
                <div class="event">
                    <div class="event-box">
                        <div class="event-text-box">
                            <p>カルチャー局のメンバーが毎月楽しいイベントを企画してくれてます！東京タワーからスカイツリーまで歩くタワーtoタワーや、ボードゲームカフェに行ったりと面白いものばっかりです！
                            </p>
                        </div>
                        <div class="event-img-box">
                            <!-- スライダーのコンテナ -->
                            <div class="swiper">
                                <!-- 必要に応じたwrapper -->
                                <div class="swiper-wrapper">
                                    <!-- スライド -->
                                    <div class="swiper-slide"> <img src="./img/event1.jpg" alt=""> </div>
                                    <div class="swiper-slide"> <img src="./img/event2.jpg" alt=""> </div>
                                    <div class="swiper-slide"> <img src="./img/event3.jpg" alt=""> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </ariticle>
                <article>
                    <h2>飯もく</h2>
                    <div class="food">
                        <div class="food-box">
                            <div class="food-img-box">
                                <!-- スライダーのコンテナ -->
                                <div class="swiper">
                                    <!-- 必要に応じたwrapper -->
                                    <div class="swiper-wrapper">
                                        <!-- スライド -->
                                        <div class="swiper-slide">  <img src="./img/food1.jpg" alt=""></div>
                                        <div class="swiper-slide">  <img src="./img/food2.jpg" alt=""></div>
                                        <div class="swiper-slide">  <img src="./img/food3.jpg" alt=""></div>
                                    </div>
                                </div>
                            </div>
                            <div class="food-text-box">
                                <p>月に4回メンバー主催で行われる飯もく！表参道にはおいしいお洒落なお店がたくさん！メンバーにより作成されたオリジナル表参道マップをつかってます！</p>
                            </div>
                        </div>
                    </div>
            </article>
        </div>
    <footer></footer>
</div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
</body>
</html>
